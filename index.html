<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Settings</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter Your First Name" required>
             </div>
       
             <div class="user-details">
                <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter Your Last Name" required>
             </div>
       
             
             <div class="user-details">
                <div class="input-box">
                <span class="details">Mobile No</span>
                <input type="text" placeholder="Enter Your Mobile Number" required>
             </div>
       
       
             <div class="user-details">
                <div class="input-box">
                <span class="details">Email Id</span>
                <input type="email" placeholder="Enter Your Email ID" required>
             </div>
       
       
             <div class="user-details">
                <div class="input-box">
                <span class="details">New Password</span>
                <input type="text" placeholder="Enter New Password" required>
             </div>
       
             <div class="user-details">
                <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm New Password" required>
             </div>
       

             <div class="user-details">
                <div class="input-box">
                <span class="details">Old Password</span>
                <input type="password" placeholder="Enter Old Password" required>
             </div>

             <div class="user-details">
                <div class="input-box">
                <span class="details">Birthday</span>
                <input type="date" placeholder="12/8/2008" required>
             </div>

             <div class="button">
                 <input type="submit" value="Apply">
             </div>

             <div class="button">
                <input type="submit" value="Cancel">
            </div>
       
       
            </div>



        </form>


    </div>






















</body>
</html>
